<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-blue-50 to-white font-sans">
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Publisher Registration</h1>
                
                {% if error %}
                <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-xl">
                    <p class="text-red-700 text-sm">{{ error }}</p>
                </div>
                {% endif %}
                
                <form method="POST" action="/register" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition duration-200 shadow-sm">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required minlength="6"
                               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition duration-200 shadow-sm">
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition duration-200 shadow-sm">
                    </div>
                    
                    <div>
                        <label for="traffic_source" class="block text-sm font-semibold text-gray-700 mb-2">Traffic Source Link</label>
                        <input type="text" id="traffic_source" name="traffic_source" required placeholder="https://example.com"
                               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition duration-200 shadow-sm">
                    </div>
                    
                    <div class="flex items-start gap-3 pt-2">
                        <input type="checkbox" id="agree_terms" name="agree_terms" required
                               class="mt-1 w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="agree_terms" class="text-sm text-gray-700">
                            By signing up, I agree to 
                            <a href="/terms-of-service" target="_blank" class="text-blue-600 hover:text-blue-700 font-semibold hover:underline">Terms of Service</a> 
                            and 
                            <a href="/privacy-policy" target="_blank" class="text-blue-600 hover:text-blue-700 font-semibold hover:underline">Privacy Policy</a>.
                        </label>
                    </div>
                    
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        Register
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account? 
                        <a href="/login" class="text-blue-600 font-semibold hover:text-blue-700 hover:underline transition duration-200">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
